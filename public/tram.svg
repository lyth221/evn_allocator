<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- White filled circle (background inside circle) -->
  <circle
    cx="100"
    cy="100"
    r="80"
    fill="white"
    stroke="black"
    stroke-width="6"
  />

  <!-- Equilateral triangle inscribed exactly -->
  <polygon
    points="
      100,20
      169.28,140
      30.72,140
    "
    fill="black"
  />
</svg>
